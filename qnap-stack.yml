services:
  web:
    image: ghcr.io/dabnabbit/mediaparser:latest
    ports:
      - "5000:5000"
    volumes:
      - mediaparser-instance:/app/instance
      - mediaparser-storage:/app/storage
      - /share/CACHEDEV2_DATA/Pix:/media:ro
      - /share/CACHEDEV2_DATA/MediaParser-Output:/output
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=7cf7f27ef2c84ff2be37655391b00bd9
      - TIMEZONE=America/New_York
      - OUTPUT_DIR=/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/worker-health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  worker:
    image: ghcr.io/dabnabbit/mediaparser:latest
    command: python run_worker.py
    volumes:
      - mediaparser-instance:/app/instance
      - mediaparser-storage:/app/storage
      - /share/CACHEDEV2_DATA/Pix:/media:ro
      - /share/CACHEDEV2_DATA/MediaParser-Output:/output
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=7cf7f27ef2c84ff2be37655391b00bd9
      - TIMEZONE=America/New_York
      - OUTPUT_DIR=/output
    restart: unless-stopped

volumes:
  mediaparser-instance:
  mediaparser-storage:
