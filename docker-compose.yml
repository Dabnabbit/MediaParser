services:
  web:
    image: ghcr.io/dabnabbit/mediaparser:latest
    build: .  # Only used for local builds; NAS pulls the image from GHCR
    ports:
      - "5000:5000"
    volumes:
      - mediaparser-instance:/app/instance
      - mediaparser-storage:/app/storage
      - /share/YOUR_MEDIA_FOLDER:/media:ro  # Edit this to your NAS media path
      - /share/YOUR_OUTPUT_FOLDER:/output    # Required: exports land here (set OUTPUT_DIR=/output in .env)
    env_file: .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/worker-health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  worker:
    image: ghcr.io/dabnabbit/mediaparser:latest
    build: .
    command: python run_worker.py
    volumes:
      - mediaparser-instance:/app/instance
      - mediaparser-storage:/app/storage
      - /share/YOUR_MEDIA_FOLDER:/media:ro  # Edit this to your NAS media path
      - /share/YOUR_OUTPUT_FOLDER:/output    # Required: exports land here (set OUTPUT_DIR=/output in .env)
    env_file: .env
    restart: unless-stopped

volumes:
  mediaparser-instance:
  mediaparser-storage:
