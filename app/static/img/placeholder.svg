<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Gray background -->
  <rect width="200" height="200" fill="#e0e0e0"/>

  <!-- Generic file icon shape -->
  <g transform="translate(60, 40)">
    <!-- File outline -->
    <path d="M 0,0 L 60,0 L 80,20 L 80,120 L 0,120 Z"
          fill="#ffffff"
          stroke="#999999"
          stroke-width="2"/>

    <!-- Folded corner -->
    <path d="M 60,0 L 60,20 L 80,20 Z"
          fill="#d0d0d0"
          stroke="#999999"
          stroke-width="2"/>

    <!-- File lines (representing text/content) -->
    <line x1="15" y1="35" x2="65" y2="35" stroke="#999999" stroke-width="2"/>
    <line x1="15" y1="50" x2="65" y2="50" stroke="#999999" stroke-width="2"/>
    <line x1="15" y1="65" x2="50" y2="65" stroke="#999999" stroke-width="2"/>
  </g>

  <!-- Question mark or icon indicator -->
  <circle cx="100" cy="150" r="15" fill="#999999"/>
  <text x="100" y="160"
        font-family="Arial, sans-serif"
        font-size="20"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle">?</text>
</svg>
